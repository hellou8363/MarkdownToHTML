<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./markdownToHTML.css" />
    <script src="./markdownToHTML.js" defer></script>
    <script src="./checkStartChar.js" defer></script>
    <script src="./checkEndChar.js" defer></script>
    <title>Markdown to HTML</title>
  </head>
  <body>
    <header>
      <h1>Markdown to HTML</h1>
    </header>
    <div id="container">
      <div id="inputText">
        <textarea
          name="inputMarkdown"
          id="inputMarkdown"
          cols="50"
          rows="30"
        ></textarea>
      </div>
      <div id="btnWrap">
        <button id="btn_convert">Convert</button>
      </div>
      <div id="outputText">
        <textarea
          name="outputHTML"
          id="outputHTML"
          cols="50"
          rows="30"
          readonly
        ></textarea>
      </div>
    </div>
    <div>
      <table id="infoTable">
        <tr>
          <td>Markdown</td>
          <td>HTML</td>
        </tr>
        <tr>
          <td>#~######</td>
          <td>&lth1&gt~&lth6&gt</td>
        </tr>
        <tr>
          <td>---</td>
          <td>&lthr/&gt</td>
        </tr>
        <tr>
          <td>공백 2칸</td>
          <td>&ltbr/&gt</td>
        </tr>
      </table>
    </div>
  </body>
</html>
